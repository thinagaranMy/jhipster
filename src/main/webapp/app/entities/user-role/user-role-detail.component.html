
<div *ngIf="userRole">
    <h2><span>User Role</span> {{userRole.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Code</span></dt>
        <dd>
            <span>{{userRole.code}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{userRole.description}}</span>
        </dd>
        <dt><span>User User Role</span></dt>
        <dd>
            <span *ngFor="let user_userRole of userRole.user_userRoles; let last = last">
                {{user_userRole.login}}{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-role/'+ userRole.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
