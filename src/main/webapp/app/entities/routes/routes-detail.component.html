
<div *ngIf="routes">
    <h2><span>Routes</span> {{routes.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Code</span></dt>
        <dd>
            <span>{{routes.code}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{routes.description}}</span>
        </dd>
        <dt><span>Valid To</span></dt>
        <dd>
            <span>{{routes.validTo | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Valid From</span></dt>
        <dd>
            <span>{{routes.validFrom | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Transit Stations</span></dt>
        <dd>
            <span *ngFor="let transitStations of routes.transitStations; let last = last">
                <a [routerLink]="['/station', transitStations?.id ]">{{transitStations.code}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'routes/'+ routes.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
